</div>
	
	
	
	</div>
<script type="text/javascript" language="javascript">
	var toplamalan = 1000;
	
	var grafikalan1 = document.getElementById("grafikbir");
	var yuzde1     = 85;
	var hesaplabir = 100 / yuzde1;
	var pikselbir  =  toplamalan / hesaplabir;
	var baslangicbir = 0;
	
	var zamanbir   = setInterval(function(){
		if(yuzde1>50){

		   }else{

		   }

		if(baslangicbir >= pikselbir){
		   document.getElementById("degerbir").innerHTML = "%" + yuzde1 + "&nbsp";
		   clearInterval(zamanbir);
		   }
		
		
	},1);
	
	var grafikalan2 = document.getElementById("grafikiki");

	var zamaniki   = setInterval(function(){
